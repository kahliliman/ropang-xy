<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> -->
	<link rel="stylesheet" href="./css/style.css">
	<!-- <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.4.1.js') }}"></script> -->
	<!-- <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script> -->
	<title>Ropang XY</title>
</head>
<body>
	<section class="header">
		<span><h1>RoppanXY</h1></span>
		<span><p>Create it, your way</p></span>
	</section>

	<section class="option">
		<h2>Choose your ropang</h2>
		<form action="" method="get" accept-charset="utf-8">
			<input type="radio" name="roti" value="manis" id='opt-manis' onclick="opt_func()"> Ropang manis
			<input type="radio" name="roti" value="asin" id='opt-asin' onclick="opt_func()">Ropang asin
		</form>
	</section>


	<section class="size">
		<h2>Choose your size</h2>
		<form action="" method="get" accept-charset="utf-8">
			<input type="radio" name="size" value="kilo"> Kilo
			<input type="radio" name="size" value="mega" checked> Mega
			<input type="radio" name="size" value="Giga"> Giga
		</form>		
	</section>

	<section class="toppings">
		<h2>Choose your toppings</h2>
		<form action="" method="get" accept-charset="utf-8">

			<!-- <div class="col-1000"> -->
				<input type="checkbox" name="toppings" value="milo"> Milo 
				<input type="checkbox" name="toppings" value="meses"> Meses 
				<input type="checkbox" name="toppings" value="chocochip"> Chocochip 
				<input type="checkbox" name="toppings" value="koko_krunch"> Koko Krunch				
			<!-- </div> -->

			<!-- <div class="col-3000"> -->
				<input type="checkbox" name="toppings" value="green"> Green 
				<input type="checkbox" name="toppings" value="boba"> Boba
				<input type="checkbox" name="toppings" value="mozarella"> Mozarella
				<input type="checkbox" name="toppings" value="cheddar"> Cheddar				
			<!-- </div> -->

			<!-- <div class="col-5000"> -->
				<input type="checkbox" name="toppings" value="tuna"> Tuna 
				<input type="checkbox" name="toppings" value="ayam"> Ayam
				<input type="checkbox" name="toppings" value="pepperoni"> Pepperoni
				<input type="checkbox" name="toppings" value="kornet"> Kornet				
			<!-- </div> -->

		</form>		
	</section>

	<section class="price">
		<h2>Total Price</h2>
		Rp <span class="total-price"></span>
		
	</section>

	<script src="./js/script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
