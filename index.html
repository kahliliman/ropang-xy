<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:300,400|Roboto&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="./css/styles.css">
	<!-- <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.4.1.js') }}"></script> -->
	<!-- <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script> -->
	<title>Ropang XY</title>
</head>
<body>
	<div class="container">

	<section class="header">
		<span><h1>RoppanXY</h1></span>
		<span class="subtitle"><p>Create it, your way</p></span>
	</section>

	<section class="price">
		<h2 style="color: gray"><i>Total Price (for testing)</i></h2>
		<i style="color: gray"><span class="total-price rupiah"></span></i>
	</section>

	<section class="option">
		<h2>Choose your ropang</h2>

		<form class="option-form" action="" method="get" accept-charset="utf-8">
			
			<label>
				<input type="radio" class="card-input-element" name="roti" value="manis" id='opt-manis' onclick="opt_calc()"> 
				<div class="card">
				  <img src="./img/roti-manis.jpg" alt="Avatar" class="card-img-top" style="width:30rem">
				  <div class="container-card">
				    <h4><b>Ropang manis</b></h4>
				    <p>Rp 15.000</p>
				  </div>
				</div> 
			</label>
		
			<label>
				<input type="radio" class="card-input-element" name="roti" value="asin" id='opt-asin' onclick="opt_calc()">
				<div class="card">
				  <img src="./img/roti-asin.jpg" alt="Avatar" class="card-img-top" style="width:30rem">
				  <div class="container-card">
				    <h4><b>Ropang asin</b></h4>
				    <p>Rp 20.000</p>
				  </div>
				</div> 
			</label>


		</form>
	</section>


	<section class="size">
		<h2>Choose your size</h2>

		<form class="size-form" action="" method="get" accept-charset="utf-8">
			<label>
					<input type="radio" class="card-input-element-size" name="size" value="kilo" id="size-kilo" onclick="size_calc()">
				<div class="card-size">
					<div class="container-card-size">
					<h4><span class="h4-size">KILO</span></h4>
					<p class="size-price">Off 3.000</p>				
					</div>
				</div>
			</label>
			<label>
					<input type="radio" class="card-input-element-size" name="size" value="mega" id="size-mega" onclick="size_calc()" checked>
				<div class="card-size">
					<div class="container-card-size">
					<h4><span class="h4-size">MEGA</span></h4>
					<p class="size-price">Normal price</p>
					</div>
				</div>
			</label>
			<label>
					<input type="radio" class="card-input-element-size" name="size" value="Giga" id="size-giga" onclick="size_calc()">
				<div class="card-size">
					<div class="container-card-size">
					<h4><span class="h4-size">GIGA</span></h4>
					<p class="size-price">Add 5.000</p>
					</div>
				</div>
			</label>



			
	
		</form>		
	</section>

	<section class="toppings">
		<h2>Choose your toppings</h2>
		<form class="toppings-form" action="" method="get" accept-charset="utf-8">

			<div>
				<ul class="col-1000">
					<li>
						<label class="container-checkbox">
						<input type="checkbox" name="toppings" class="manis-only" id="top-milo" value="milo" onclick="top_calc()">
						<span class="checkmark"></span> 		
						<span class="check-item-name">Milo</span>				
						</label>
						
					</li>
					<li>
						<label>
						<input type="checkbox" name="toppings" class="manis-only" id="top-meses" value="meses" onclick="top_calc()"> 
						<span class="check-item-name">Meses</span>	 
					</li>	
						</label>
					<li>
						<label>
						<input type="checkbox" name="toppings" class="manis-only" id="top-chocochip" value="chocochip" onclick="top_calc()"> <span class="check-item-name">Chocochip</span> 
					</li>	
						</label>
					<li>
						<label>
						<input type="checkbox" name="toppings" class="manis-only" id="top-koko-krunch" value="koko_krunch" onclick="top_calc()">
						<span class="check-item-name">
						Koko Krunch								
						</label>
						</span> 
					</li>
				</ul>
			</div>

			<div>
				<ul class="col-3000">
					<li>
						<label>
						<input type="checkbox" name="toppings" class="manis-only" id="top-green_tea" value="green_tea" onclick="top_calc()">
						<span class="check-item-name">
						Green Tea	
						</span> 	
						</label>
					</li>
					<li>
						<label>
						<input type="checkbox" name="toppings" class="manis-only" id="top-boba" value="boba" onclick="top_calc()">
						<span class="check-item-name">
						Boba	
						</span> 	
						</label>
					</li>
					<li>
						<label>
						<input type="checkbox" name="toppings" id="top-mozarella" value="mozarella" onclick="top_calc()">
						<span class="check-item-name">
						Mozarella	
						</span> 	
						</label>
					</li>
					<li>
						<label>
						<input type="checkbox" name="toppings" id="top-cheddar" value="cheddar" onclick="top_calc()">
						<span class="check-item-name">
						Cheddar					
						</span> 	
						</label>
					</li>
				</ul>
			</div>

			<div>
				<ul class="col-5000">
					<li>
						<label>
						<input type="checkbox" name="toppings" class="asin-only" id="top-tuna" value="tuna" onclick="top_calc()">
						<span class="check-item-name">
						Tuna 	
						</span> 
							
						</label>
						
					</li>
					<li>
						<label>
						<input type="checkbox" name="toppings" class="asin-only" id="top-ayam" value="ayam" onclick="top_calc()">
						<span class="check-item-name">
						Ayam	
						</span> 
							
						</label>
						
					</li>
					<li>
						<label>
						<input type="checkbox" name="toppings" class="asin-only" id="top-pepperoni" value="pepperoni" onclick="top_calc()">
						<span class="check-item-name">
						Pepperoni	
						</span> 
							
						</label>
						
					</li>
					<li>
						<label>
						<input type="checkbox" name="toppings" class="asin-only" id="top-kornet" value="kornet" onclick="top_calc()">
						<span class="check-item-name">
						Kornet		
						</span> 
							
						</label>
						
					</li>
				</ul>
			</div>

		</form>		
	</section>

	<section class="price">
		<h2>Total Price</h2>
		<span class="total-price rupiah"></span>
		
	</section>

	</div>
	<script src="./js/script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
