<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> -->
	<link rel="stylesheet" href="./css/style.css">
	<!-- <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.4.1.js') }}"></script> -->
	<!-- <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script> -->
	<title>Ropang XY</title>
</head>
<body>
	<section class="header">
		<span><h1>RoppanXY</h1></span>
		<span><p>Create it, your way</p></span>
	</section>

	<section class="option">
		<h2>Choose your ropang</h2>
		<form action="" method="get" accept-charset="utf-8">
			<input type="radio" name="roti" value="manis" id='opt-manis' onclick="opt_calc()"> Ropang manis
			<input type="radio" name="roti" value="asin" id='opt-asin' onclick="opt_calc()">Ropang asin
		</form>
	</section>


	<section class="size">
		<h2>Choose your size</h2>
		<form action="" method="get" accept-charset="utf-8">
			<input type="radio" name="size" value="kilo" id="size-kilo" onclick="size_calc()"> Kilo
			<input type="radio" name="size" value="mega" id="size-mega" onclick="size_calc()" checked> Mega
			<input type="radio" name="size" value="Giga" id="size-giga" onclick="size_calc()"> Giga
		</form>		
	</section>

	<section class="toppings">
		<h2>Choose your toppings</h2>
		<form action="" method="get" accept-charset="utf-8">

			<div class="col-1000">
				<input type="checkbox" name="toppings" class="manis-only" id="top-milo" value="milo" onclick="top_calc()"> Milo 
				<input type="checkbox" name="toppings" class="manis-only" id="top-meses" value="meses" onclick="top_calc()"> Meses 
				<input type="checkbox" name="toppings" class="manis-only" id="top-chocochip" value="chocochip" onclick="top_calc()"> Chocochip 
				<input type="checkbox" name="toppings" class="manis-only" id="top-koko-krunch" value="koko_krunch" onclick="top_calc()"> Koko Krunch
			</div>

			<div class="col-3000">
				<input type="checkbox" name="toppings" class="manis-only" id="top-green_tea" value="green_tea" onclick="top_calc()"> Green Tea
				<input type="checkbox" name="toppings" class="manis-only" id="top-boba" value="boba" onclick="top_calc()"> Boba
				<input type="checkbox" name="toppings" id="top-mozarella" value="mozarella" onclick="top_calc()"> Mozarella
				<input type="checkbox" name="toppings" id="top-cheddar" value="cheddar" onclick="top_calc()"> Cheddar				
			</div>

			<div class="col-5000">
				<input type="checkbox" name="toppings" class="asin-only" id="top-tuna" value="tuna" onclick="top_calc()"> Tuna 
				<input type="checkbox" name="toppings" class="asin-only" id="top-ayam" value="ayam" onclick="top_calc()"> Ayam
				<input type="checkbox" name="toppings" class="asin-only" id="top-pepperoni" value="pepperoni" onclick="top_calc()"> Pepperoni
				<input type="checkbox" name="toppings" class="asin-only" id="top-kornet" value="kornet" onclick="top_calc()"> Kornet				
			</div>

		</form>		
	</section>

	<section class="price">
		<h2>Total Price</h2>
		Rp <span class="total-price"></span>
		
	</section>

	<script src="./js/script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
